<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>videoPlus</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #232323;
            color: #e0e0e0;
            font-family: "Adobe Clean", "Segoe UI", sans-serif;
            font-size: 12px;
        }
        h1 { font-size: 16px; margin-bottom: 20px; }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0055aa; }
        #status {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>videoPlus CEP</h1>
    
    <button id="btn-test">연결 테스트</button>
    <button id="btn-app">앱 정보</button>
    <button id="btn-seq">시퀀스 정보</button>
    
    <div id="status">상태: 대기 중...</div>
    <div id="log" style="margin-top:20px; padding:10px; background:#1a1a1a; font-family:monospace; font-size:10px; max-height:200px; overflow-y:auto;"></div>

    <!-- Adobe 공식 CSInterface.js -->
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
